<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      let name = ['Han', 'Kim', 'Park', 'Song']
    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
        let i = 0;
        while(i < name.length) {
        document.write('<li>'+name[i]+'</li>');
        i = i + 1;
      }
      </script>
    </ul>
  </body>
</html>
