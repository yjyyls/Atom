<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      let name = {
        "programer":"jieun",
        "designer":"inn"
      };
      document.write("programer : "+name.programer+"<br>");
      document.write("designer : "+name.designer+"<br>");
      name.bookkeeper = "duru";
      document.write("bookkeeper : "+name.bookkeeper+"<br>");
      name["data scientist"] = "taeho";
      document.write("data scientist : "+name["data scientist"]+"<br>");
    </script>
    <h2>Iterate</h2>
    <script>
       for(let key in name) {
         document.write(key+' : '+name[key]+'<br>');
       }
    </script>
    <h2>Property & Method</h2>
    <script>
        name.showAll = function(){
        for(let key in this) {
          document.write(key+' : '+this[key]+'<br>');
        }
      }
      name.showAll();
    </script>
  </body>
</html>
